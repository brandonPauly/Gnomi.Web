<h1>Signup</h1>

<p>This is a signup for Gnomi.</p>

<p>email: <strong>{{ signupEmail }}</strong></p>
<p>password: <strong>{{ signupPassword }}</strong></p>
<label>email</label>
<input #emailBox>
<label>password</label>
<input #passwordBox>
<button (click)="initialSignup(emailBox.value, passwordBox.value)">Sign Up</button>
